<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素拖拽</title>
    <style>
      #d {
        width: 80px;
        height: 20px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="d" draggable="true"></div>

    <script>
      const d = document.getElementById("d");
      d.ondragenter = (e) => {
        // console.log(e);
      };

      d.ondragend = (e) => {
        e.target.top = e.y;
        console.log(e.target.top);
      };
    </script>
  </body>
</html>
