    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas-雷达图</title>
  </head>
  <body>
    <canvas id="canvas" width="1200" height="800"></canvas>
    <script>
      // 获取画布对象
      /** @type {HTMLCanvasElement} */
      const canvas = document.getElementById("canvas");
      console.log([canvas]);

      // 获取上下文对象（画笔）
      const ctx = canvas.getContext("2d");
      console.log(ctx);

      // 绘制矩形
      //   ctx.rect(50, 50, 100, 100);

      // 填充
      //   ctx.fillStyle = "#fafafa";
      //   ctx.fill();

      // 绘制路径
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(200, 100);
      ctx.lineTo(250, 100 + Math.sqrt(Math.pow(100, 2) - Math.pow(50, 2)));
      ctx.lineTo(200, 100 + 2 * Math.sqrt(Math.pow(100, 2) - Math.pow(50, 2)));
      ctx.lineTo(100, 100 + 2 * Math.sqrt(Math.pow(100, 2) - Math.pow(50, 2)));
      ctx.lineTo(50, 100 + Math.sqrt(Math.pow(100, 2) - Math.pow(50, 2)));
      ctx.lineTo(100, 100);
      ctx.closePath();

      // 描边
      ctx.strokeStyle = "red";
      ctx.lineCap = "round"; // 绘制圆形的结束线帽
      ctx.lineJoin = "round"; // 绘制连接处圆形类型
      ctx.lineWidth = 5;
      ctx.stroke();
      ctx.add;

      ctx.beginPath();
      ctx.moveTo(150, 50);
      ctx.lineTo(150, 300);
      ctx.lineTo(200, 300);
      ctx.closePath();
      ctx.strokeStyle = "#3A8CE1";
      ctx.lineCap = "round"; // 绘制圆形的结束线帽
      ctx.lineJoin = "round"; // 绘制连接处圆形类型
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.fillStyle = "#3A8CE1";
      ctx.fill();
